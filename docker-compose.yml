version: '3.8'

services:

  app:
    build: .
    container_name: php-app
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    env_file:
      - .env
    depends_on:
      - db

  web:
    image: nginx:latest
    container_name: nginx-freshloandry
    ports:
      - "2001:80"
    volumes:
      - ./:/var/www/html
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge